<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default_layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="col-md-12" style="text-align: right;">
                <a href="/product/new" class="btn btn-success">Add new product</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="h1">All Products</div>
            <div>
                <form th:action="@{/product/name}" method="post">
                    <div class="row">
                        <div class="col-md-11">
                            <input class="form-control" type="text" name="name" placeholder="Search By Name" th:value="${name}">
                        </div>
                        <div class="col-md-1">
                            <div class="d-gid gap-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 mt-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Unit In Stock</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p:${products}">
                            <td th:text = "${p.id}"></td>
                            <td th:text = "${p.name}"></td>
                            <td th:text = "${p.category.name}"></td>
                            <td th:text = "${p.price}"></td>
                            <td th:text = "${p.unitInStock}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{'product/edit/'+${p.id}}">
                                    Edit
                                </a>
                                <a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete this product?')" th:href="@{'product/delete/'+${p.id}}">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
